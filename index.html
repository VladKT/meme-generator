<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Memas generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">
    <div class="gallery-container">
        
    </div>
    <div class="canvas-container" >
        <canvas id="my-canvas" height="500" width="500" onclick="drawText(event)" style="border: 1px solid black;"></canvas>
        <div class="control">
            <input type="text" onkeyup="onImput(this.value)">
            <button onclick="onFontChange(5)"><img class="icon-btn" src="./icons/increase font - icon.png"></button>
            <button onclick="onFontChange(-5)"><img class="icon-btn" src="./icons/decrease font - icon.png"></button>
            <button onclick="onLinePosChange(5)">↑</button>
            <button onclick="onLinePosChange(-5)">↓</button>
            
            <a href="#" onclick="downloadCanvas(this)" download="">Get Meme</a>
        </div>
    </div>
    <img src="meme-imgs/1.jpg" alt="" style="display: none;">
    <hr>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
